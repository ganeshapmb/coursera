<link rel="stylesheet" href="css/signup.css">
<h2 id="white">Sign Up for Our Restaurant Newsletter Now!</h2>
<div id="form-container" ng-controller='signUpController as signupCtrl'>
<form name="signupform" novalidate>
	<input type="text" name="fname" placeholder="First Name" 
		  ng-model="signupCtrl.user.fname"
          required><br>
    <span id="errormsg" 
            ng-if="(signupform.fname.$error.required) && signupform.fname.$touched">
            Please Enter Your First Name
    </span>


	<input type="text" name="lname" placeholder="Last Name"
		  ng-model="signupCtrl.user.lname"
          required><br>
    <span id="errormsg"
            ng-if="(signupform.lname.$error.required) && signupform.lname.$touched">
            Please Enter Your Last Name
    </span>


	<input type="email" name="email" placeholder="Email"
		  ng-model="signupCtrl.user.email"
          required><br>
	<span id="errormsg" ng-if="signupform.email.$invalid && signupform.email.$touched">
            Must be a valid email address: handle@domain format
    </span>

<!-- ^((\\+91-?)|0)?[0-9]{10}$ -->
<!-- pattern="(\d{3})-(\d{3})-(\d{4})" -->

	<input type="text" name="phone" placeholder="Phone Number ###-###-####"
		  ng-model="signupCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required><br>
    <span id="errormsg" ng-if="(signupform.phone.$invalid && signupform.phone.$touched)">
            Phone must be in the format ###-###-####.
    </span>


	<input type="text" name="dish" placeholder="Favourite Dish (short name)" ng-model="signupCtrl.user.dish"><br>


	<input type="submit" name="" value="Sign Up" id="signup-button"
		  ng-disabled="signupform.$invalid"
          ng-click="signupCtrl.submit()">
</form>
<p id="wrong" ng-if="signupCtrl.error">No such menu number exists.</p>
<p id="correct" ng-if="signupCtrl.noerror">Your information has been saved.</p>
</div>
