<div class="row">
<ul id="ilist">
  <li ng-repeat="item in $ctrl.ilist">
  	<div class="col-md-3" id="eachitem">

    <span id="itemid">#id: {{item.id}}</span> <br><br>
  	<span id="itemname">{{item.name}}</span> <br>
  	<span id="itemdesc"><i>{{item.description}}</i></span> <br>
  	
  	</div>

  </li>
</ul>
</div>
